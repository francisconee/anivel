<div class="container-fluid">
  <div class="row p-0">
    <div class="col-12 p-0">
      <div class="content mx-auto" style="width: 600px">
        <h2 class="mb-6 text-center">Ingresar al administrador</h2>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="mt-5">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" />
          </div>
          <div class="mb-3">
            <label class="form-label">Contrase√±as</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <input class="btn btn-primary w-100" type="submit" value="Entrar" />
        </form>
        <button class="btn btn-primary w-100 mt-3" (click)="onClick()">
          Entrar con Google
        </button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
